<!DOCTYPE html>
<html lang="port">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <!--Add bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">        
        <!--Meu stylesheet, muito importante vir depois do bootstrap para nao ter risco do bootstrap sobrescrever styles que eu criei-->
        <link rel="stylesheet" href="CSS/style.css">
        <script src="JS/script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <h1 class="display-3 titulo" id="titulo">Calculadora</h1>
                </div>
            
                
            </div><!--Fim da primeira linha-->
            <div class="row">
                <div class="col justify-content-center bg-gradient-warning text-dark">
                        <h1 class="display-6 display" id="display">Display</h1>
                </div>
            </div>
            <div class="row">
                <div class="col span2">
                    <button class="btn btn-primary botao" id="AC" onclick="allClear()">AC</button>
                </div>
                <div class="col span2">
                    <button class="btn btn-primary botao btn-block"  id="DEL" onclick="del()">DEL</button>
                </div>
                <div class="col span2">
                    <button class="btn btn-primary botao btn-block"  id="divide" onclick="sinal('divisao')" >/</button>
                </div>
            </div><!--Fim da Terceira linha-->
            <div class="row">
                <div class="col span2">
                    <button class="btn btn-primary botao"  id="n7" onclick="nextNumber(7)">7</button>
                </div>
                <div class="col span2">
                    <button class="btn btn-primary botao"  id="n8" onclick="nextNumber(8)">8</button>
                </div>
                <div class="col span2">
                    <button class="btn btn-primary botao" id="n9" onclick="nextNumber(9)">9</button>
                </div>
                <div class="col span2">
                    <button class="btn btn-primary botao"  id="multiplica" onclick="sinal('multiplicacao')">*</button>
                </div>
            </div><!--Fim da Terceira linha-->
            <div class="row">
                <div class="col span2">
                    <button class="btn btn-primary botao"  id="n4" onclick="nextNumber(4)">4</button>
                </div>
                <div class="col span2">
                    <button class="btn btn-primary botao"  id="n5" onclick="nextNumber(5)">5</button>
                </div>
                <div class="col span2">
                    <button class="btn btn-primary botao" id="n6" onclick="nextNumber(6)">6</button>
                </div>
                <div class="col span2">
                    <button id="subtrai" class="btn btn-primary botao" onclick="sinal('subtracao')">-</button>
                </div>
            </div><!--Fim da Terceira linha-->
            <div class="row">
                <div class="col span2">
                    <button id ="n1" class="btn btn-primary botao" onclick="nextNumber(1)">1</button>
                </div>
                <div class="col span2">
                    <button id="n2" class="btn btn-primary botao" onclick="nextNumber(2)">2</button>
                </div>
                <div class="col span2">
                    <button id="n3" class="btn btn-primary botao" onclick="nextNumber(3)">3</button>
                </div>
                <div class="col span2">
                    <button id="soma" class="btn btn-primary botao" onclick="sinal('soma')">+</button>
                </div>
            </div><!--Fim da Terceira linha-->
            <div class="row">
                <div class="col span2">
                    <button id="n0" class="btn btn-primary botao" onclick="nextNumber(0)">0</button>
                </div>
                <div class="col span2">
                    <button id="n7" class="btn btn-primary botao" onclick="nextNumber('.')">.</button>
                </div>
                <div class="col span2">
                    <button id="igual" class="btn btn-primary botao" onclick="resultado()"> = </button>
                </div>
                
            </div><!--Fim da Terceira linha-->


        </div>


    </body>
</html>
